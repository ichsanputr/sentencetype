<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchange Example</title>
</head>

<body>
    <input style="height: 80px;" type="text" id="myInput" placeholder="Type something...">

    <script>
        const inputElement = document.getElementById('myInput');

        // Add an event listener for the 'change' event
        inputElement.addEventListener('change', function () {
            let y = splitWithIndices(inputElement.value)
            console.log(y)
        });

        function splitWithIndices(str) {
            // Split the string by the delimiter
            let substrings = str.split(" ");

            // Initialize an array to store the substrings with their start indices
            let result = [];

            // Initialize the starting index
            let currentIndex = 0;

            // Iterate through each substring
            substrings.forEach(substring => {
                // Push the substring and its start index to the result array
                result.push({
                    substring: substring,
                    position: currentIndex
                });

                // Update the current index to the next starting position
                currentIndex++;
            });

            return result;
        }
    </script>
</body>

</html>
